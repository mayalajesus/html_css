<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class='conteiner'>

        <input type="number" name="box" id="box">

        <section class="frame">
            <div class="calc-btn">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="op">&plus;</button>
            </div>
            <div class="calc-btn">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="op">&divide;</button>
            </div>
            <div class="calc-btn">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="op">&minus;</button>
            </div>
            <div class="calc-btn">
                <button class="btn">0</button>
                <button class="btn-c">C</button>
                <button class="btn-point">.</button>
                <button class="op">&times;</button>
            </div>
            <div class="calc-btn-4">
                <button class="btn-equals">=</button>
            </div>
        </section>
    </div>
    <script src="java.js"></script>
</body>
</html>
