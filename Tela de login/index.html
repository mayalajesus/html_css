<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body> 
    
    <div class='conteiner'>
        
        <div class="header">
            <h1>Bem-vindo de volta</h1>
        </div>
        
        <div class="ladoalado">
            <div class="sessao">
            
                    <main>
                    <p class='login'>Login com:</p>
                    <div class='redes'>
                        <a id='google' href="https://www.google.com.br/" onclick="">
                            <img src="https://i.postimg.cc/g0bnG0MX/google.png" alt="Ícone Google">
                        </a>
                        <a id="'twitter" href="https://twitter.com/i/flow/login">
                            <img src="https://i.postimg.cc/VsZ9mjXJ/twitter.png" alt="ícone Twitter">
                        </a>
                        <a id="git" href="https://github.com/" >
                            <img src="https://i.postimg.cc/bv60rb4V/github.png" alt="Ícone GitHurb">
                        </a>
                    </div>
                    <hr>
                    <div class='form'>
                        <label id='boxemail' for='email'>E-mail:</label>
                        <input id='email' type='email' name='email' required>
                        <label id='boxsenha' for='password'>Senha:</label>
                        <input id='password' type='password' name='password' required>
                    </div>
                    <div class="links">
                        <div class='remember'>
                            <input id='remember' type="checkbox" name='remember' checked>
                            <label id='lembrar' for='remember'>Lembrar a senha?</label>
                        </div>
                        <div class='forget'>
                            <a id='forget' href='#'>Esqueceu a senha?</a>
                        </div>
                    </div>
                    <button>
                    <input id='entrar' type='button' value='Entrar'>
                    </button>
                    <div class='create'>
                        <p id='create'>
                        Não possui uma conta?
                        <a href='#'>Criar conta.</a>
                        </p>
                    </div>
                    </main>
            </div>
            <div class="ilustracao">
                <picture>
                    <source media="(min-width: 600px)" srcset="">
                    <img src="https://i.postimg.cc/Bb9hgHNZ/ilustracao.png" alt="Ilustração" width="300">
                </picture>
            </div>
        </div>
           
    </div>
</body>
</html>
